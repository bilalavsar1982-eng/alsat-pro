name: Android APK Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: |
          npm install

      - name: Download React Native Android Template
        run: |
          curl -L -o rn-template.zip https://github.com/facebook/react-native/archive/refs/heads/main.zip
          unzip rn-template.zip
          mv react-native-main/template/android ./android

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AlSatPro-APK
          path: android/app/build/outputs/apk/release/app-release.apk
